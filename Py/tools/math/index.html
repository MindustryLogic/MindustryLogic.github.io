<!DOCTYPE html>
<link rel="icon" href="symbol.svg" />
<head>
    <title>MATH!!!</title>
    <script src="/boilernav.js"></script>
    <link rel="stylesheet" href="math.css" />
</head>
<html>
    <body onload="page_path_check()">
        <div id="navnav"></div>
        <!--wow this is something useful-->
        <hr>
        <div class="main">
        Current mode: <div id="mode-display"><p>Unit</p>
            <div class="mode-menu">
                <button type="button" id="modeSwitch" onclick="mode = 0">Unit</button>
                <button type="button" id="modeSwitch" onclick="mode = 1">Thing</button>
            </div>
        </div>
        <div id="unit-conv">
            <button type="button" id="subModeSwitch" onclick="submode = 0">Temperature</button>
            <button type="button" id="subModeSwitch" onclick="submode = 1">Length</button>
            <button type="button" id="subModeSwitch" onclick="submode = 2">Area</button>
            <button type="button" id="subModeSwitch" onclick="submode = 3">Volume</button>
            <label for="rounding">Rounding:</label>
            <input type="number" id="rounding" name="rounding" step="1" min="0" max="18" placeholder="0-18" />
        </div>
        <div id="innerContent">
            <div class="labels">
            <label for="Celsius">°C(Celsius)</label>
            <label for="Kelvin">K(Kelvin)</label>
            <label for="Fahrenheit">°F(Fahrenheit)</label>
            <label for="Rankine">°Ra(Rankine)</label>
            <label for="Romer">°Rø(Rømer)</label>
            </div>
            <div class="inputs">
            <input type="number" id="Celsius" name="Celsius" step="0.01" min="-273.15" />
            <input type="number" id="Kelvin" name="Kelvin" step="0.01" min="0" />
            <input type="number" id="Fahrenheit" name="Fahrenheit" step="0.01" min="-459.67" />
            <input type="number" id="Rankine" name="Rankine" step="0.01" min="0" />
            <input type="number" id="Romer" name="Romer" step="0.01" min="-135.9" />
            </div>
        </div>
        <script src="math.js" type="module"></script>
    </body>
</html>
