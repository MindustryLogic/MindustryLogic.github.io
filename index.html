<!DOCTYPE html>
<title>Yo sup</title>
<link rel="icon" href="silver-bar.png" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Rye&display=swap');
    h1 {
        color: rgba(255,200,200,1)
    }
    .rgbtext {
        background: linear-gradient(#f00,#0f0,#00f)
    }
    .top {
        text-align: center;
        font-size: 24px;
        font-family: "Rye", serif;
        animation: shake 500ms ease 0s infinite normal none;
     }
     ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      
      li {
        float: left;
      }
      
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      /* Change the link color to #111 (black) on hover */
      li a:hover {
        background-color: #111;
      }
     @keyframes shake {
        0% {transform: translate(20px,15px)}
        10% {transform: translate(0px,15px)}
        20% {transform: translate(-10px,0px)}
        30% {transform: translate(-5px,-17px)}
        40% {transform: translate(-20px,-20px)}
        50% {transform: translate(-4px,-10px)}
        60% {transform: translate(17px,5px);}
        70% {transform: translate(-6px,18px);}
        80% {transform: translate(-15px,15px);}
        90% {transform: translate(8px,-10px);}
        100% {transform: translate(0px,0px)}
     }

</style>

<body>
    <div class="top">This i s   a    p   a   g   e</div>
    <hr>
    <ul>
        <li><a href="/">Home Page</a></li>
        <li><a href="/Py">Man Py</a></li>
        <li><a href="https://github.com/MindustryLogic/Mindustry-Terraria-Overhaul">A mod</a></li>
    </ul>
</body>
